<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Entries - Journal App</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>📝</text></svg>">
    <link rel="stylesheet" href="/static/theme.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        {% include 'partials/header.html' %}

        <main>
            <div class="surface browse-container">
                <div class="browse-toolbar" style="display:flex; gap:8px; flex-wrap:wrap; align-items:center; margin-bottom:12px;">
                    <input type="date" id="dateFilter" class="date-filter" aria-label="Filter by date">
                    <button id="clearFilter" class="btn btn--ghost">Show All</button>
                    <button id="clearDatabase" class="btn btn--danger">Clear Database</button>
                </div>
                <div id="entriesContainer" class="entries-container">
                    <div class="loading">Loading entries...</div>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/browse.js"></script>
</body>
</html>
