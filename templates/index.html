<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal App</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù Journal Assistant</h1>
            <nav>
                <button id="reflectionBtn" class="nav-btn active" data-type="reflection">Daily Reflection</button>
                <button id="planningBtn" class="nav-btn" data-type="planning">Planning</button>
                <button id="notesBtn" class="nav-btn" data-type="notes">Brain Dump</button>
                <button id="goalsBtn" class="nav-btn" data-type="goals">Goals</button>
                <a href="/voice-mode" class="nav-btn voice-btn">üé§ Voice Mode</a>
                <a href="/browse" class="nav-btn browse-btn">Browse Entries</a>
            </nav>
        </header>

        <main>
            <div id="chatContainer" class="chat-container">
                <div id="messages" class="messages">
                    <div class="message ai-message">
                        <div class="message-content">
                            <p>Hi! I'm here to help you reflect on your day. What's been on your mind today?</p>
                        </div>
                        <div class="message-time"></div>
                    </div>
                </div>
                
                <div class="input-container">
                    <div class="input-wrapper">
                        <textarea id="messageInput" placeholder="Share your thoughts..." rows="3"></textarea>
                        <button id="sendBtn" class="send-btn">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22,2 15,22 11,13 2,9"></polygon>
                            </svg>
                        </button>
                    </div>
                    <div class="input-actions">
                        <button id="voiceBtn" class="voice-btn" title="Voice input (coming soon)">
                            üé§
                        </button>
                        <button id="newSessionBtn" class="new-session-btn">
                            New Session
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
